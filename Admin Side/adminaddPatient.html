  <body style="background-color:#F6F6F6;"> 
      <div class="wrapper">
          <div class="sidebar">
              <img src="images/logo.png" style="width: 130px; height: 90px; margin-left: 23%; margin-top: 10%;">
            <div class="vertical-menu">

      <div class="addpatient d-flex">
        <div class="container">
          <div class="card" style="background-color: white; border-radius: 5px; width: 75%; margin-left: 26.5%; margin-top: 20%;">
            <div class="card-body">
                <div class="row">
                  <form class="addpatientform">
                    <h4 style="padding-bottom: 20px;">Basic Information</h4>
                    <label for="FirstnameInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 15px; color: #808080;">Firstname</label>
                    <input type="firstname" class="form-control" id="firstnameInput" placeholder="Enter Firstname" style="font-family: 'Inter', sans-serif;
                    width: 50%; height: 50px; font-size: 15px;"> 
                    <br>
                    <label for="LastnameInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 15px; color: #808080;">Lastname</label>
                    <input type="lastname" class="form-control" id="lastnameInput" placeholder="Enter Lastname" style="font-family: 'Inter', sans-serif;
                    width: 50%; height: 50px; font-size: 15px;"> 
                    <br>
                    <label for="ContactInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 15px; color: #808080;">Contact Number</label>
                    <input type="contact" class="form-control" id="contactInput" placeholder="Enter Contact Number" style="font-family: 'Inter', sans-serif;
                    width: 30%; height: 50px; font-size: 15px;"> 
                     <br>
                    <label for="GenderInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 15px; color: #808080;">Gender</label>
                    <br>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Male</label> 
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Female</label> 
                    <br>
                    <br>
                    <label for="EmailInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 15px; color: #808080;">Email Address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter Email Address" style="font-family: 'Inter', sans-serif;
                    width: 50%; height: 50px; font-size: 15px;"> 
                     <br>
                     <label for="CityInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 15px; color: #808080;">City</label>
                     <input type="city" class="form-control" id="cityInput" placeholder="Enter City" style="font-family: 'Inter', sans-serif;
                     width: 50%; height: 50px; font-size: 15px;"> 
                      <br>
                      <h4 style="padding-bottom: 20px;">Emergency Contact</h4>
                      <label for="NameInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 15px; color: #808080;">Name</label>
                     <input type="name" class="form-control" id="nameInput" placeholder="Enter Name" style="font-family: 'Inter', sans-serif;
                     width: 50%; height: 50px; font-size: 15px;"> 
                      <br>
                      <label for="ContactInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 15px; color: #808080;">Contact Number</label>
                     <input type="contact" class="form-control" id="contactInput" placeholder="Enter Contact Number" style="font-family: 'Inter', sans-serif;
                     width: 50%; height: 50px; font-size: 15px;"> 
                      <br>
                      <a href="adminPatient.html"><button tyle="submit" class="btn-cancel" style="margin-top: 20px;">Cancel </button></a>
                      <a href="#"><button tyle="submit" class="btn-account" style="margin-top: 20px;">Submit </button></a>
                  </form>
                </div>
            </div>
        </div>
      </div>
