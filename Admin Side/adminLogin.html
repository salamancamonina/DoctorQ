<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/loginAdmin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Doctor Q</title>
  </head>
<body style="background-image: url(../images/background.png); background-position: center;">
    <div class="login vh-100 d-flex ">
        <div class="container-fluid">
            <div class="row">
              <center><img class="logo" src="images/logo.png" style="width:170px; height: 120px;"></center>
              <form class="form">
                <div class="form-group EmailInput">
                  <label for="EmailInput">Email address</label>
                  <input type="email" class="form-control emailbox" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="font-family: 'Inter', sans-serif;
                  width: 40%; height: 50px;">
                </div>
                <br>
                <div class="form-group PasswordInput">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control passwordbox" id="exampleInputPassword1" placeholder="********" style="font-family: 'Inter', sans-serif; width: 40%;
                  height: 50px;">
                </div>
                <div class="forgotPassword">
                    <h6 class="forgotPasswordtext"> Forgot password?</h6>
                </div>
                    <a href="adminHome.html"type="login" class="btn-login"> Login </a>
              </form>   
            </div>
        </div>
    </div>
</body>
</html>
