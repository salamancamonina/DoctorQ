      <div class="newprescritionone vh-100 d-flex">
          <div class="container-fluid">
              <div class="row">
                <h3 style="font-family: 'Inter', sans-serif; font-weight: 600; font-size: 30px; margin-left: 10%;margin-top: 6%;"> New Prescription Form</h3>
                <form class="prescriptionform" style="margin-left: 10%; margin-top: 4%;">
                    <div class="form-group patientname">
                      <label for="PatientnameInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Patient Name</label>
                      <input type="patientname" class="form-control" id="patientnameInput" placeholder="Enter Patient Name" style="font-family: 'Inter', sans-serif;
                      width: 50%; height: 50px;">
                    </div>
                    <br>
                    <div class="form-group address">
                        <label for="AddressInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Address</label>
                        <input type="address" class="form-control" id="addressInput" placeholder="Enter Address" style="font-family: 'Inter', sans-serif;
                        width: 50%; height: 50px;">
                      </div>
                      <br>
                      <div class="form-group Medicine">
                        <label for="MedicineInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Medicine</label>
                        <input type="medicine" class="form-control" id="medicineInput" placeholder="Enter Medicine" style="font-family: 'Inter', sans-serif;
                        width: 50%; height: 50px;">
                      </div>
                      <br>
                      <div class="form-group Dosage">
                        <label for="DosageInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Dosage</label>
                        <input type="dosage" class="form-control" id="dosageInput" placeholder="Enter Dosage" style="font-family: 'Inter', sans-serif;
                        width: 30%; height: 50px;">
                      </div>
                      <br>
                      <div class="form-group Quantity">
                        <label for="QuantityInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Quantity</label>
                        <input type="quantity" class="form-control" id="quantityInput" placeholder="Enter Quantity" style="font-family: 'Inter', sans-serif;
                        width: 30%; height: 50px;">
                      </div>
                      <br>
                      <div class="form-group StartDate">
                        <label for="StartDateInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Start Date</label>
                        <input type="date" class="form-control" id="startdateInput" placeholder="Enter Start Date" style="font-family: 'Inter', sans-serif;
                        width: 30%; height: 50px;">
                      </div>
                      <br>
                      <div class="form-group EndtDate">
                        <label for="EndDateInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">End Date</label>
                        <input type="date" class="form-control" id="enddateInput" placeholder="Enter End Date" style="font-family: 'Inter', sans-serif;
                        width: 30%; height: 50px;">
                      </div>
                      <br>
                      <div class="form-group Repetition">
                        <label for="RepetitionInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Repetition</label>
                        <input type="repetition" class="form-control" id="repetitionInput" placeholder="Enter Repetition" style="font-family: 'Inter', sans-serif;
                        width: 30%; height: 50px;">
                      </div>
                      <br>
                      <div class="form-group Interval">
                        <label for="IntervalInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Interval</label>
                        <input type="interval" class="form-control" id="intervalInput" placeholder="Enter Interval" style="font-family: 'Inter', sans-serif;
                        width: 30%; height: 50px;">
                      </div>
                      <br>
                      <div class="form-group License">
                        <label for="LicenseInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">PRC Licecnse No</label>
                        <input type="license" class="form-control" id="licenseInput" placeholder="Enter PRC License No" style="font-family: 'Inter', sans-serif;
                        width: 30%; height: 50px;">
                      </div>
                      <br>
                      <div class="custom-file-input Signature">
                        <label for="SignatureInput" style="font-family: 'Inter', sans-serif; font-weight: bold; font-size: 18px;color: #808080;">Signature</label>
                        <input type="file" class="form-control" id="licenseInput" placeholder="Signature" style="font-family: 'Inter', sans-serif;
                        width: 30%; height: 40px; font-size: 18px; color:#808080">
                      </div>
                      <br>
                      <div class="form-group Notes">
                        <label for="NotesInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Other Notes</label>
                        <input type="notes" class="form-control" id="notesInput" placeholder="Other Notes" style="font-family: 'Inter', sans-serif;
                        width: 50%; height: 120px;">
                      </div>
                        <a href="termsConditions.html"><button tyle="submit" class="btn-login" style="margin-top: 20px;">Submit </button></a>
                        </div>
                  </form>   
              </div>
          </div>
      </div>
