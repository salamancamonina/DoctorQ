<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="loginpage" href="login.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Doctor Q</title>
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" class="img-responsive" alt="logo"> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="login-div">
          <a class="btn" href="login.html">Login</a>
          </div>
        </div>
    </nav>
    <div class="patientRegistration vh-100 d-flex">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <img class="illustrationsix" src="images/Illustration6.png" alt="illustrationsix">
                </div>
                <div class="col-lg-6">
                    <h4 style="font-family: 'Inter', sans-serif; font-size:30px; font-weight: 600; letter-spacing: 1.4px;">Sign Up</h4>
                    <form class="patientform">
                        <div class="form-group firstname">
                          <label for="FirstnameInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Firstname</label>
                          <input type="firstname" class="form-control" id="firstnameInput" placeholder="Enter Firstname" style="font-family: 'Inter', sans-serif;
                          width: 90%; height: 50px;">
                        </div>
                        <br>
                        <div class="form-group lastname">
                            <label for="LastnameInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Lastname</label>
                            <input type="lastname" class="form-control" id="lastnameInput" placeholder="Enter Lastname" style="font-family: 'Inter', sans-serif;
                            width: 90%; height: 50px;">
                          </div>
                          <br>
                          <div class="form-group Age">
                            <label for="AgeInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Age</label>
                            <input type="age" class="form-control" id="ageInput" placeholder="Enter Age" style="font-family: 'Inter', sans-serif;
                            width: 90%; height: 50px;">
                          </div>
                          <br>
                          <div class="form-group Gender">
                            <label for="GenderInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Gender</label>
                            <input type="gender" class="form-control" id="genderInput" placeholder="Enter Gender" style="font-family: 'Inter', sans-serif;
                            width: 90%; height: 50px;">
                          </div>
                          <br>
                          <div class="form-group City">
                            <label for="CityInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">City</label>
                            <input type="city" class="form-control" id="cityInput" placeholder="Enter City" style="font-family: 'Inter', sans-serif;
                            width: 90%; height: 50px;">
                          </div>
                          <br>
                          <div class="form-group Email">
                            <label for="EmailInput" style="font-family: 'Inter', sans-serif; font-weight: bold;font-size: 18px; color: #808080;">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter Email" style="font-family: 'Inter', sans-serif;
                            width: 90%; height: 50px;">
                          </div>
                          <br>
                          <div class="form-group PasswordInput">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control passwordbox" id="exampleInputPassword1" placeholder="********" style="font-family: 'Inter', sans-serif; width: 90%;
                            height: 50px;">
                          </div>
                          <br>
                            <a href="termsConditions.html"><button  type="login"  class="btn-login">Sign Up </button></a>
                            <div class="forgotPassword">
                                <h6 class="forgotPasswordtext"> Already have an account? Login</h6>
                            </div>
                      </form>   
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
